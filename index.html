<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta name="description" content="SEO description Here" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="static/css/animate.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/home.css" />
</head>

<body>
    <section class="full-screen fs-slide active" id="home" data-animation-context="home">
        <div class="background-wrapper">
            <div class="left">
            </div>
            <div class="right">
            </div>
        </div>
        <div class="content-wrapper">
            <div class="absolute-center d-flex align-items-center" id="home-content">
                <div class="row w-100 align-items-center mx-auto">
                    <div class="left col-4 text-center">
                        <h3 id="home-title-left">LEFT TITLE</h3>
                    </div>
                    <div class="center col-4 text-center">
                        <img class="img-med fs-slide-next" src="static/image/car-top.png" id="home-car">
                    </div>
                    <div class="right col-4 text-center">
                        <h3 id="home-title-right">RIGHT TITLE</h3>
                    </div>
                </div>
            </div>
            <footer>
                Scroll Down For More
            </footer>
        </div>
    </section>
    <section class="full-screen fs-slide next" id="cars" data-animation-context="cars">
        <div class="background-wrapper">
            <div class="left">
            </div>
            <div class="right">
            </div>
        </div>
        <div class="content-wrapper">
            <div class="absolute-center d-flex align-items-center" id="cars-content">
                <div class="row w-100 align-items-center mx-auto">
                    <div class="left col">
                        <div class="row">
                            <div class="col text-center car-box">
                                <img class="car-image" src="static/image/car-top.png">
                                <h3 class="car-name">Demo Brand</h3>
                            </div>
                            <div class="col text-center car-box">
                                <img class="car-image" src="static/image/car-top.png">
                                <h3 class="car-name">Demo Brand</h3>
                            </div>
                        </div>
                    </div>
                    <div class="right col">
                        <div class="row">
                            <div class="col text-center car-box">
                                <img class="car-image" src="static/image/car-top.png">
                                <h3 class="car-name">Demo Brand</h3>
                            </div>
                            <div class="col text-center car-box">
                                <img class="car-image" src="static/image/car-top.png">
                                <h3 class="car-name">Demo Brand</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="static/js/animate.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
